<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table width="50">
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" required id="username" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" id="email" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td><label for="DOB"> DOB</label></td>
                <td><input type="date" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="time">time</label></td>
                <td><input type="datetime-local" name="" id="time"></td>
            </tr>
            <tr>
                <td><label for="phone">phone</label></td>
                <td><input type="tel" name="" id="phone"></td>
            </tr>
            <tr>
                <td><label for="gender">gender</label></td>
                <td>
                    male <input type="radio" name="gender" id="">
                    female <input type="radio" name="gender" id="">
                    other <input type="radio" name="gender" id="">
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">hobbies</label></td>
                <td>
                    cricket <input type="checkbox" name="" id="">
                    drawing <input type="checkbox" name="" id="">
                    dancing <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td>enter your hobbies</td>
                <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="range">range</label></td>
                <td><input type="range" name="" value="100" id="range"></td>
            </tr>
            <tr>
                <td><label for="city">city</label></td>
                <td>
                    <section>
                        <option value="none">select</option>
                        <option value="mehsana">mehsana</option>
                        <option value="gandinagar">gandinagar</option>
                        <option value="naroda">naroda</option>
                    </section>
                </td>
            </tr>
            <tr>
                <td><label for="education">education</label></td>
                <td>
                    <select multiple>
                        <option value="10">10</option>
                        <option value="btech">btech</option>
                        <option value="masters">masters</option>
                        <option value="12">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="readmore">readmore</label></td>
                <td><input type="button" value="readmore"></td>
            </tr>
            <tr>
                <td><label for="reset">reset</label></td>
                <td><input type="reset" value="reset"></td>
            </tr>
            <tr>
                <td><label for="submit">submit</label></td>
                <td><input type="submit" name="" id="" value="save data"></td>
            </tr>
        </table>
    </form>
</body>
</html>
